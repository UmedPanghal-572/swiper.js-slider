<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- css link  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap-link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <!-- Swiper -->
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-black">
        <div class="container text-white ">
            <div class="swiper mySwiper ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide cartoon-card">
                        <img src="./assets/image/image-1.png" alt="cards" class="br-12">
                        <div class="d-flex justify-content-between mt-3">
                            <p class="mb-0 ">Nubbies</p>
                            <p class="mb-0">15 : 54 : 12</p>
                        </div>
                        <p class="mb-0">NFT</p>
                    </div>
                    <div class="swiper-slide cartoon-card">
                        <img src="./assets/image/image-3.png" alt="cards" class="br-12">
                        <div class="d-flex justify-content-between mt-3">
                            <p class="mb-0 ">Nubbies</p>
                            <p class="mb-0">15 : 54 : 12</p>
                        </div>
                        <p class="mb-0">NFT</p>
                    </div>
                    <div class="swiper-slide cartoon-card">
                        <img src="./assets/image/image-4.png" alt="cards" class="br-12">
                        <div class="d-flex justify-content-between mt-3">
                            <p class="mb-0 ">Nubbies</p>
                            <p class="mb-0">15 : 54 : 12</p>
                        </div>
                        <p class="mb-0">NFT</p>
                    </div>
                    <div class="swiper-slide cartoon-card">
                        <img src="./assets/image/image-3.png" alt="cards" class="br-12">
                        <div class="d-flex justify-content-between mt-3">
                            <p class="mb-0 ">Nubbies</p>
                            <p class="mb-0">15 : 54 : 12</p>
                        </div>
                        <p class="mb-0">NFT</p>
                    </div>
                    <div class="swiper-slide cartoon-card">
                        <img src="./assets/image/image-2.png" alt="cards" class="br-12">
                        <div class="d-flex justify-content-between mt-3">
                            <p class="mb-0 ">Nubbies</p>
                            <p class="mb-0">15 : 54 : 12</p>
                        </div>
                        <p class="mb-0">NFT</p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap-link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            grabCursor: true,
            initialSlide: 4,
            initialSlide:document.querySelectorAll(".swiper-slide").length - 1,
           
        });
        
    </script>
</body>

</html>
